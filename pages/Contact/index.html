<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon//apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon//favicon-16x16.png">
    <link rel="manifest" href="favicon//site.webmanifest">
</head>

<body>

    <!-- NAVBAR start -->
    <section></section>
    <!-- NAVBAR finish -->

    <section>
        <!-- Contact Us page start -->
        <div class="contactus-links">
            <a href="#">Home</a><span> &nbsp; / &nbsp;</span>
            <p>Contact Us</p>
        </div>
        <div class="container">

            <div class="contactus">
                <div class="contact-img">
                    <div class="contact-img-text">
                        <h2>get in <br> touch</h2>
                        <p>contact@e-comm.ng</p>
                        <p>+234 455 <sup>6 666</sup> 5 34</p>
                        <p>20 Prince Hakerem Lekki
                            Phase 1, Lagos.</p>
                    </div>
                </div>
                <div class="contact-form">
                    <form action="#" method="POST">
                        <label for="fullname">Fullname</label>
                        <input type="text" name="fullname" id="fullname" placeholder="James Doe">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="jamesdoe@gmail.com">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="Type your message"></textarea>
                    </form>
                </div>
            </div>
            <div class="search">
                <input type="text" name="" id="" class="search-bar" placeholder="Search query...">
                <input type="submit" value="Search" class="search-btn">
            </div>
        </div>
    </section>

     <!-- FOOTER start -->
     <section></section>
     <!-- FOOTER finish -->
</body>

</html>
